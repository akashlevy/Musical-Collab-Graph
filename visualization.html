<!DOCTYPE html>

	http://bl.ocks.org/mbostock/950642
-->
<meta charset="utf-8">
<style>

.link {
  stroke: #ccc;
}

.node text {
  pointer-events: none;
  font: 10px sans-serif;
}

</style>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>

var width = 1280,
    height = 1280

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var force = d3.layout.force()
    .gravity(0.1)
    .distance(200)
    .charge(-250)
    .size([width, height]);

d3.json("https://raw.githubusercontent.com/akashlevy/Musical-Collab-Graph/master/graph.json?token=AKKh4qEU58GYyXbd9Dn7vpdpyWw-jaBgks5YYJsqwA%3D%3D", function(error, json) {
  if (error) throw error;
  
  console.log(json.nodes[0]);
  
  force
      .nodes(json.nodes)
      .links(json.links)
      .start();

  var link = svg.selectAll(".link")
      .data(json.links)
    .enter().append("line")
      .attr("class", "link");

  var node = svg.selectAll(".node")
      .data(json.nodes)
    .enter().append("g")
      .attr("class", "node")
      .call(force.drag);

  node.append("image")
      .attr("xlink:href", function(d) { return d.image_url; })
      .attr("x", -8)
      .attr("y", -8)
      .attr("width", 24)
      .attr("height", 24);

  node.append("text")
      .attr("dx", 12)
      .attr("dy", ".35em")
      .text(function(d) { return d.name });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  });
});

</script>
